<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Flick Picker</title>
    <style>
      body{font-family: Arial, Helvetica, sans-serif; width:320px; padding:10px}
      input,button{width:100%;margin:6px 0;padding:8px}
      #recs{max-height:300px; overflow:auto}
    </style>
  </head>
  <body>
    <h3>Flick Picker</h3>
    <div>
      <input id="username" placeholder="Your name">
      <button id="createUser">Create / Set User</button>
    </div>
    <div>
      <input id="tmdbid" placeholder="TMDB ID (e.g. 603)">
      <button id="addWatched">Add Watched</button>
    </div>
    <div>
      <button id="getRecs">Get Recommendations</button>
    </div>
    <div id="status"></div>
    <div id="recs"></div>

    <div id="app-root"></div>
    <script src="popup.bundle.js"></script>
    <!-- fallback for no-build: popup.js is still available -->
    <script>if(!window.__PREACT_LOADED__){var s=document.createElement('script');s.src='popup.js';document.body.appendChild(s);}</script>
  </body>
</html>
